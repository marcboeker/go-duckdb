name: Build static library dependencies
on:
  workflow_dispatch:

  push:
    branches-ignore:
      - master
    paths:
      - ".github/workflows/**"
      - "Makefile"
      - "cgo_*.go"
jobs:
  update_sources:
      runs-on: ubuntu-20.04
      steps:
        - uses: actions/checkout@v3
          with:
            ref: ${{ github.head_ref }}
        - shell: bash
          run: make deps.sources
        - uses: actions/upload-artifact@v3
          with:
            name: lib
            path: lib/
            retention-days: 1
        - uses: actions/upload-artifact@v3
          with:
            name: duckdb_h
            path: duckdb.h
            retention-days: 1
  darwin_amd64:
    needs: update_sources
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - uses: actions/download-artifact@v3
        with:
          name: lib
          path: lib/
      - shell: bash
        run: make deps.darwin.amd64
      - uses: actions/upload-artifact@v3
        with:
          name: darwin_amd64
          path: deps/darwin_amd64/libduckdb.a
          retention-days: 1
  darwin_arm64:
    needs: update_sources
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - uses: actions/download-artifact@v3
        with:
          name: lib
          path: lib/
      - shell: bash
        run: make deps.darwin.arm64
      - uses: actions/upload-artifact@v3
        with:
          name: darwin_arm64
          path: deps/darwin_arm64/libduckdb.a
          retention-days: 1
  linux_amd64:
    needs: update_sources
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - uses: actions/download-artifact@v3
        with:
          name: lib
          path: lib/
      - shell: bash
        run: make deps.linux.amd64
      - uses: actions/upload-artifact@v3
        with:
          name: linux_amd64
          path: deps/linux_amd64/libduckdb.a
          retention-days: 1
  linux_arm64:
    needs: update_sources
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - uses: actions/download-artifact@v3
        with:
          name: lib
          path: lib/
      - name: Install cross compile toolchain
        shell: bash
        run: |
          sudo apt update
          sudo apt install -y g++-aarch64-linux-gnu
      - shell: bash
        run: make deps.linux.arm64
      - uses: actions/upload-artifact@v3
        with:
          name: linux_arm64
          path: deps/linux_arm64/libduckdb.a
          retention-days: 1
  commit:
    runs-on: ubuntu-latest
    needs: [darwin_amd64, darwin_arm64, linux_amd64, linux_arm64]
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - shell: bash
        run: |
          rm -f deps/darwin_amd64/libduckdb.a
          rm -f deps/darwin_arm64/libduckdb.a
          rm -f deps/linux_amd64/libduckdb.a
          rm -f deps/linux_arm64/libduckdb.a
          rm -f duckdb.h
      - uses: actions/download-artifact@v3
        with:
          name: duckdb_h
          path: duckdb.h
      - uses: actions/download-artifact@v3
        with:
          name: darwin_amd64
          path: deps/darwin_amd64
      - uses: actions/download-artifact@v3
        with:
          name: darwin_arm64
          path: deps/darwin_arm64
      - uses: actions/download-artifact@v3
        with:
          name: linux_amd64
          path: deps/linux_amd64
      - uses: actions/download-artifact@v3
        with:
          name: linux_arm64
          path: deps/linux_arm64
      - name: Push static libraries
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Re-build static libraries
